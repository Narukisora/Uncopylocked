<!DOCTYPE html>
<html>
<head>
  <title>Upload Listing</title>
</head>
<body>
  <h1>Upload a File Listing</h1>
  <form method="POST">
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Description:</label><br>
    <textarea name="description" required></textarea><br><br>

    <label>File Link:</label><br>
    <input type="url" name="file_link" placeholder="https://..." required><br><br>

    <input type="submit" value="Post">
  </form>
</body>
</html>
