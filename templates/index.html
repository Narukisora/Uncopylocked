<!DOCTYPE html>
<html>
<head>
  <title>File Listings</title>
  <style>
    .container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding: 20px; }
    .card { border: 1px solid #ccc; border-radius: 10px; padding: 15px; }
    .topbar { padding: 10px; text-align: right; }
    a.button { padding: 8px 16px; background: #28a745; color: white; border-radius: 5px; text-decoration: none; }
  </style>
</head>
<body>
  <div class="topbar">
    <a class="button" href="{{ url_for('upload') }}">Upload One</a>
  </div>

  <div class="container">
    {% for listing in listings %}
      <div class="card">
        <h3>Name: {{ listing.name }}</h3>
        <p>Description: {{ listing.description }}</p>
        <p>Likes: {{ listing.likes }} | Dislikes: {{ listing.dislikes }}</p>
        <a href="{{ url_for('like', listing_id=listing.id) }}">👍 Like</a> |
        <a href="{{ url_for('dislike', listing_id=listing.id) }}">👎 Dislike</a> |
        <a href="{{ url_for('download', listing_id=listing.id) }}">📥 Download File</a>
      </div>
    {% endfor %}
  </div>
</body>
</html>
